<section class="section hero-section">
    <div class="container hero-container">
        <div class="hero-title-position">
            <h2 class="hero-title">ice cream made with<span class="hero-title-accent">passion</span></h2>
            <ul class="hero-counter-list">
                <li class="hero-counter-item">
                    <h3 class="hero-counter-number">16</h3>
                    <p class="hero-counter-text">cafes</p>
                </li>
                <li class="hero-counter-item">
                    <h3 class="hero-counter-number">23</h3>
                    <p class="hero-counter-text">food trucks</p>
                </li>
            </ul>
        </div>
        <div class="hero-btn-position">
            <button type="button" class="hero-btn hero-products-btn">
                Products
                <a href="#products"></a>
            </button>
            <button type="button" class="hero-btn hero-how-btn">
                How itâ€™s made?
                <a href="#how-made"></a>
            </button>
        </div>
        <div class="hero-bio-position">
            <div class="hero-bio-img">
                <picture>
                <source 
                srcset="./images/hero-images/d-hero-milk-wp.webp 1x, 
                ./images/hero-images/d-hero-milk-wp@2x.webp 2x"
                media="(min-width: 1200px)" type="image/webp">

                <source 
                srcset="./images/hero-images/d-hero-milk.png 1x, 
                ./images/hero-images/d-hero-milk@2x.png 2x"
                media="(min-width: 1200px)">
        
                <source 
                srcset="./images/hero-images/t-hero-milk-wp.webp 1x, 
                ./images/hero-images/t-hero-milk-wp@2x.webp 2x"
                media="(min-width: 768px)" type="image/webp">

                <source 
                srcset="./images/hero-images/t-hero-milk.png 1x, 
                ./images/hero-images/t-hero-milk@2x.png 2x"
                media="(min-width: 768px)">

                <img src="./images/hero-images/hero-alt-milk.png" alt="jug of milk">
                </picture>
            </div>
            <p class="hero-bio-text">
                Lorem ipsum dolor sit amet,
                consectetur adipiscing elit,
                sed do eiusmod tempor
                incididunt ut labore et
            </p>
            <button type="button" class="hero-arrow-btn">
                <div class="hero-arrow-img">
                    <picture>
                        <source 
                        srcset="./images/hero-images/d-hero-arrow.png 1x, 
                        ./images/hero-images/d-hero-arrow@2x.png 2x" media="(min-width: 1200px)">
                
                        <source srcset="./images/hero-images/t-hero-arrow.png 1x, 
                        ./images/hero-images/t-hero-arrow@2x.png 2x" media="(min-width: 768px)">
                
                        <img src="./images/hero-images/hero-alt-arrow.png" alt="right arrow button">
                    </picture>
                </div>
            </button>
        </div>
        <div class="hero-icecone-img">
            <picture>
                <source srcset="./images/hero-images/d-hero-icecone-wp.webp 1x, 
                        ./images/hero-images/d-hero-icecone-wp@2x.webp 2x" media="(min-width: 1200px)" type="image/webp">
        
                <source srcset="./images/hero-images/d-hero-icecone.png 1x, 
                        ./images/hero-images/d-hero-icecone@2x.png 2x" media="(min-width: 1200px)">
        
                <source srcset="./images/hero-images/t-hero-icecone-wp.webp 1x, 
                        ./images/hero-images/t-hero-icecone-wp@2x.webp 2x" media="(min-width: 768px)" type="image/webp">
        
                <source srcset="./images/hero-images/t-hero-icecone.png 1x, 
                        ./images/hero-images/t-hero-icecone@2x.png 2x" media="(min-width: 768px)">
        
                <img src="./images/hero-images/hero-alt-icecone.png" alt="jug of icecone">
            </picture>
        </div>
        <div class="hero-tasty-img">
            <picture>
                <source 
                srcset="./images/hero-images/d-hero-tasty-wp.webp 1x, 
                ./images/hero-images/d-hero-tasty-wp@2x.webp 2x" 
                media="(min-width: 1200px)" type="image/webp">

                <source 
                srcset="./images/hero-images/d-hero-tasty.png 1x, 
                ./images/hero-images/d-hero-tasty@2x.png 2x" 
                media="(min-width: 1200px)">
        
                <source 
                srcset="./images/hero-images/t-hero-tasty-wp.webp 1x, 
                ./images/hero-images/t-hero-tasty-wp@2x.webp 2x" 
                media="(min-width: 768px)" type="image/webp">

                <source 
                srcset="./images/hero-images/t-hero-tasty.png 1x, 
                ./images/hero-images/t-hero-tasty@2x.png 2x" 
                media="(min-width: 768px)">

                <img src="./images/hero-images/hero-alt-tasty.png" alt="girl eating ice cream cone">
            </picture>
        </div>
    </div>
</section>
