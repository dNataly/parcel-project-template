<section class="gallery">
    <h2 class="visually-hidden">Gallery</h2>
    <picture>
        <source srcset="./images/gallery/desktop.webp 1x, ./images/gallery/desktop@2x.webp 2x" media="(min-width: 1280px)" type="image/webp">
        <source srcset="./images/gallery/desktop.jpg 1x, ./images/gallery/desktop.jpg 2x" media="(min-width: 1280px)">
        <source srcset="./images/gallery/tablet.webp 1x, ./images/gallery/tablet@2x.webp 2x" media="(min-width: 768px)" type="image/webp">
        <source srcset="./images/gallery/tablet.jpg 1x, ./images/gallery/tablet@2x.jpg 2x " media="(min-width: 768px)">
        <source srcset="./images/gallery/mobile.webp 1x, ./images/gallery/mobile@2x.webp 2x " media="(min-width: 480px)" type="image/webp">
        <source srcset="./images/gallery/mobile.jpg 1x, ./images/gallery/mobile@2x.jpg 2x " media="(min-width: 480px)">
        <img class="ice-cream" src="./images/gallery/desktop.jpg" alt="Ice Cream">
    </picture>    
</section>
